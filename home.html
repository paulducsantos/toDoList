<!DOCTYPE html>
<html>
<head>
  <title>Your To Do List</title>
  <meta author: "Paul Santos">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/paper/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/home.css">
  
</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#"><img class="navbar-brand" id="navbrand" alt="Brand" src="http://www.officialpsds.com/images/thumbs/Post-it-with-Paper-clip-psd96493.png"></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="nav-collapse">
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Paul<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">GitHub</a></li>
              <li><a href="#">LinkedIn</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Portfolio</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>


  <div class="container">
    <div class="row">
      <div class="col-md-5 col-sm-offset-2">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="pull-left">ToDo's</h4>
            <form class="navbar-form navbar-left pull-right" role="search">
              <div class="form-group">
              <input type="text" class="form-control" placeholder="Search ToDo List">
              </div>
              <button type="submit" class="btn btn-default" id="searchBtn">Search</button>
            </form>
            <div class="clearfix"></div>
          </div>
          <div class="panel-body toDoBody">
            <div class="panel panel-primary">
            </div> <!-- end panel panel-primary -->
          </div> <!-- end panel-body -->
        </div> <!-- end panel -->
      </div> <!-- end col-md-5 -->

      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">Add Your ToDo's Here</div>
          <div class="panel-body">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">
                  <form class="form-inline">
                    <div class="form-group">
                      <label for="addTitle">Title</label>
                      <input type="text" class="form-control" id="newTitle" placeholder="Title" autocomplete="off">
                      <button type="button" class="btn btn-default btn-circle" id="addButton"><i class="glyphicon glyphicon-ok"></i></button>
                    </div>
                </h3>

              </div> <!-- end panel-heading -->
              <div class="panel-body">
                <textarea class="form-control" rows="4" id="toDoText" placeholder="To Do?" autocomplete="off"></textarea>
              </div>
            </div> <!-- end panel panel-primary -->
          </div> <!-- end panel body -->
        </div> <!-- end panel -->
      </div> <!-- end col-md-3 -->
    </div> <!-- end row -->
  </div> <!-- end container -->


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/toDoList.js"></script>
  <script type="text/javascript" src="js/eventlisteners.js"></script>
</body>
</html>
